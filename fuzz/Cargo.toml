[package]
name = "snarkvm-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"
default-run = "libafl"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
arbitrary = { version = "1", features = ["derive"] }
libafl = "0.8.0"
libafl_targets = { version = "0.8.0", features = ["sancov_pcguard_hitcounts", "sancov_8bit"] }

once_cell = "1.13.0"
clap = "3.2.16"

[dependencies.snarkvm]
path = ".."
features = ["fuzzing"]

[[bin]]
name = "program"
path = "fuzz_targets/program.rs"
test = false
doc = false

[[bin]]
name = "libafl"
path = "src/main.rs"

