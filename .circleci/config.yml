    docker:
      - image: cimg/rust:1.51.0
    resource_class: 2xlarge
    steps:
      - checkout
      - setup_environment:
          cache_key: snarkvm-codecov-cache
      - run:
          name: Install tarpaulin
          command: cargo install cargo-tarpaulin
      - run:
          name: Build and run coverage
          no_output_timeout: 30m
