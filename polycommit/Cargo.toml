[package]
name = "snarkvm-polycommit"
version = "0.2.1"
authors = [
  "Alessandro Chiesa <alexch@berkeley.edu>",
  "Mary Maller <mary.maller.15@ucl.ac.uk>",
  "Yuncong Hu <huyuncongh@gmail.com>",
  "William Lin",
  "Pratyush Mishra <pratyush@berkeley.edu>",
  "Noah Vesely <noah.vesely.18@ucl.ac.uk>",
  "Nicholas Ward <npward@berkeley.edu>",
  "The Aleo Team <hello@aleo.org>"
]
description = "A library for constructing polynomial commitment schemes for use in zkSNARKs"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [
  "Cargo.toml",
  "src",
  "README.md",
  "LICENSE-APACHE",
  "LICENSE-MIT"
]
license = "GPL-3.0"
edition = "2018"

[dependencies.snarkvm-algorithms]
path = "../algorithms"
version = "0.2.1"

[dependencies.snarkvm-curves]
path = "../curves"
version = "0.2.1"

[dependencies.snarkvm-fields]
path = "../fields"
version = "0.2.1"

# TODO (howardwu): Remove this, move constraints in this crate to snarkvm-gadgets.
[dependencies.snarkvm-gadgets]
path = "../gadgets"
version = "0.2.0"

# TODO (howardwu): Remove this, move constraints in this crate to snarkvm-gadgets.
[dependencies.snarkvm-nonnative]
path = "../nonnative"
version = "0.2.0"

[dependencies.snarkvm-profiler]
path = "../profiler"
version = "0.2.1"

# TODO (howardwu): Remove this, move constraints in this crate to snarkvm-gadgets.
[dependencies.snarkvm-r1cs]
path = "../r1cs"
version = "0.2.0"

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.2.1"

[dependencies.derivative]
version = "2"
features = [ "use_core" ]

[dependencies.digest]
version = "0.9"

# TODO (howardwu): Reevaluate this decision from the migration.
[dependencies.hashbrown]
version = "0.9"

[dependencies.rand_core]
version = "0.6"
default-features = false

[dependencies.rayon]
version = "1"
optional = true

[dev-dependencies.blake2]
version = "0.9"
default-features = false

[dev-dependencies.rand]
version = "0.8"
default-features = false

[features]
default = [ "std" ]
std = [ ]
