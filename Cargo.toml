[workspace]
members = [
  "algorithms",
  "curves",
  "derives",
  "dpc",
  "errors",
  "gadgets",
  "marlin",
  "models",
  "objects",
  "parameters",
  "polycommit",
  "profiler",
  "snarkvm",
  "storage",
  "utilities"
]

[profile.release]
opt-level = 3
lto = "thin"
incremental = true

[profile.bench]
opt-level = 3
debug = false
rpath = false
lto = "thin"
incremental = true
debug-assertions = false

[profile.dev]
opt-level = 3
lto = "thin"
incremental = true

[profile.test]
opt-level = 3
lto = "thin"
incremental = true
debug = true
debug-assertions = true
