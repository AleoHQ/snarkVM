[package]
name = "snarkvm-gadgets"
version = "0.2.1"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Gadgets for a decentralized virtual machine"
homepage = "https://aleo.org"
repository = "https://github.com/AleoHQ/snarkVM"
keywords = [
  "aleo",
  "cryptography",
  "blockchain",
  "decentralized",
  "zero-knowledge"
]
categories = [ "cryptography::cryptocurrencies", "operating-systems" ]
include = [ "Cargo.toml", "src", "README.md", "LICENSE.md" ]
license = "GPL-3.0"
edition = "2018"

[[bench]]
name = "integer_arithmetic"
path = "benches/integer_arithmetic.rs"
harness = false

[dependencies.snarkvm-algorithms]
path = "../algorithms"
version = "0.2.1"
default-features = false

[dependencies.snarkvm-curves]
path = "../curves"
version = "0.2.1"
default-features = false

[dependencies.snarkvm-fields]
path = "../fields"
version = "0.2.1"
default-features = false

[dependencies.snarkvm-r1cs]
path = "../r1cs"
version = "0.2.1"
default-features = false

[dependencies.snarkvm-utilities]
path = "../utilities"
version = "0.2.1"
default-features = false

[dependencies.derivative]
version = "2"

[dependencies.digest]
version = "0.9"

[dependencies.itertools]
version = "0.10.0"

[dependencies.thiserror]
version = "1.0"

[dev-dependencies.blake2]
version = "0.9"

[dev-dependencies.criterion]
version = "0.3"

[dev-dependencies.rand]
version = "0.8"

[dev-dependencies.rand_xorshift]
version = "0.3"
default-features = false

[features]
default = [
  "snarkvm-algorithms/default",
  "snarkvm-curves/default",
  "snarkvm-fields/default",
  "snarkvm-r1cs/default",
  "snarkvm-utilities/default"
]
