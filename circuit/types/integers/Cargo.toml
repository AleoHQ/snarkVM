[package]
name = "snarkvm-circuit-types-integers"
version = "0.9.0"
authors = [ "The Aleo Team <hello@aleo.org>" ]
description = "Integer circuit for a decentralized virtual machine"
license = "GPL-3.0"
edition = "2021"

[dependencies.console]
package = "snarkvm-console-types-integers"
path = "../../../console/types/integers"
version = "0.9.0"
optional = true

[dependencies.snarkvm-circuit-environment]
path = "../../environment"
version = "0.9.0"
default-features = false

[dependencies.snarkvm-circuit-types-boolean]
path = "../boolean"
version = "0.9.0"

[dependencies.snarkvm-circuit-types-field]
path = "../field"
version = "0.9.0"

[dev-dependencies.snarkvm-utilities]
path = "../../../utilities"
default-features = false

[dev-dependencies.paste]
version = "1"

[features]
default = [ "enable_console", "snarkvm-circuit-environment/default" ]
enable_console = [ "console" ]
embedded = [ "snarkvm-circuit-environment/embedded" ]
